<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="title">Encuesta</h1>
    <p id="description">Esta es la encuesta de prueba para el trial de Microverse</p>
    <div>
        <form id="survey-form">
            <label for="name" id="name-label">Nombre</label>
            <input id="name" type="text" name="name" placeholder="Nombre" required>
            <label for="email" id="email-label">Correo</label>
            <input id="email" type="email" name="email" placeholder="Correo" required>
            <label for="number" id="number-label">Edad</label>
            <input id="number" type="number" name="number" required min="1" max="110" placeholder="Edad">
            <select id="dropdown">
              <option></option>
              <option></option>
              <option></option>
              <option></option>
            </select>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
